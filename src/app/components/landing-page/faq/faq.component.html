<section id="faq" class="container py-5">
  <div class="text-center mb-5">
    <h2>{{ general?.content?.nombre }}</h2>
    <p class="text-muted">{{ general?.content?.texto }}</p>
  </div>

  <div class="accordion" id="faqAccordion">
    <div *ngFor="let item of general?.content?.subcontents; let i = index" class="accordion-item">
      <h2 class="accordion-header" [id]="'faq' + i + '-heading'">
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
          [attr.data-bs-target]="'#faq' + i"
          aria-expanded="false"
          [attr.aria-controls]="'faq' + i">
          {{ item.nombre }}
        </button>
      </h2>
      <div [id]="'faq' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'faq' + i + '-heading'" data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          {{ item.texto }}
        </div>
      </div>
    </div>
  </div>
</section>
