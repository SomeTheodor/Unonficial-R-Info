<div [ngClass]="sidebarClass()" id="sidebarMenu">
  <div class="p-3">
    <!-- Título del sidebar -->
    <a
      href="/"
      class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom"
    >
      <svg
        class="bi pe-none me-2"
        width="30"
        height="24"
        aria-label="Bootstrap"
      >
        <use xlink:href="#bootstrap" />
      </svg>
      <span class="fs-5 fw-semibold">Contenidos</span>
    </a>

    <!-- Lista de títulos y subtítulos -->
    <ul class="list-unstyled ps-0">
      <li class="mb-2" *ngFor="let title of data">
        <!-- Botón de título con ícono para expandir -->
        <button
          class="btn btn-toggle d-inline-flex align-items-center w-100 text-start rounded border-0 bg-transparent px-2 py-1"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapse-' + title.id"
          aria-expanded="false"
        >
          <i class="bi bi-folder me-2 text-primary"></i> {{ title.nombre }}
        </button>

        <!-- Subtítulos colapsables -->
        <div class="collapse ps-3" [id]="'collapse-' + title.id">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li *ngFor="let subtitle of title.subtitulos" class="mb-1">
              <a
                href="#"
                class="link-dark d-inline-flex align-items-center text-decoration-none rounded px-2 py-1"
              >
                <i class="bi bi-dot me-2 text-secondary"></i> {{ subtitle.nombre }}
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
