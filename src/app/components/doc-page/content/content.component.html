<div class="container mt-4">
  <div class="row">
    <div *ngIf="data.length > 0; else noData" class="col-12">
      <h2 class="text-center mb-4 text-primary fw-bold">Documentación</h2>

      <div
        class="card mb-3 border-0 shadow-sm rounded"
        style="max-width: 75%; margin: 0 auto;"
        *ngFor="let item of data">
        <div class="card-header bg-light p-2">
          <h5 class="text-dark mb-0" id="{{ item.id }}">{{ item.nombre }}</h5>
        </div>

        <div class="card-body p-3">
          <p class="text-muted mb-2" style="font-size: 0.9rem;">{{ item.texto }}</p>

          <ul class="list-unstyled">
            <li class="d-flex align-items-start mb-1" *ngFor="let subtitle of item.subtitulos">
              <span class="me-2 text-primary" style="font-size: 0.8rem;">●</span>
              <div>
                <h6 class="text-dark mb-0" style="font-size: 0.95rem;" id="{{ subtitle.id }}">{{ subtitle.nombre }}</h6>
                <p class="text-muted small mb-0" style="font-size: 0.85rem;">{{ subtitle.texto }}</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <ng-template #noData>
      <div class="alert alert-info text-center">
        No hay contenidos disponibles por el momento.
      </div>
    </ng-template>
  </div>
</div>
