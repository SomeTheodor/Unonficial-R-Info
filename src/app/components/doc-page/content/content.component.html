<div class="container mt-4">
  <div class="row">
    <!-- Verificación de datos -->
    <div *ngIf="data.length > 0; else noData" class="col-12">
      <!-- Título de la sección -->
      <h2 class="text-center mb-5 text-dark fw-bold">Documentación</h2>

      <!-- Tarjetas ajustadas -->
      <div
        class="card mb-3 shadow-sm border rounded overflow-hidden"
        style="max-width: 100%;"
        *ngFor="let item of data"
      >
        <!-- Imagen de fondo -->
        <div
          class="card-header bg-dark text-white p-3 position-relative"
          [style.backgroundImage]="'url(' + item.imagen + ')'">
          <div class="overlay position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>
          <h5 class="mb-0 position-relative">{{ item.nombre }}</h5>
        </div>

        <!-- Contenido de la tarjeta -->
        <div class="card-body py-3 px-4">
          <p class="card-text text-secondary mb-3">{{ item.texto }}</p>

          <!-- Subtítulos rediseñados -->
          <div class="subtitles">
            <div
              class="subtitle-item d-flex align-items-start mb-2"
              *ngFor="let subtitle of item.subtitulos">
              <div class="icon-container me-2">
                <i class="bi bi-dot text-primary"></i>
              </div>
              <div>
                <h6 class="text-dark fw-bold mb-0">{{ subtitle.nombre }}</h6>
                <p class="text-muted small mb-0">{{ subtitle.texto }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mensaje cuando no hay datos -->
    <ng-template #noData>
      <div class="alert alert-warning text-center w-100">
        <i class="bi bi-exclamation-triangle me-2"></i> No hay contenidos disponibles en este momento.
      </div>
    </ng-template>
  </div>
</div>
