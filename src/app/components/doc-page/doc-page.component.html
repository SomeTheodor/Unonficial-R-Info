<app-navbar></app-navbar>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div
        class="col-md-3 col-lg-2 p-0"
        [ngClass]="{ 'd-none': !sidebarService.isSidebarVisible() && isSmallScreen }"
      >
        <app-sidebar [general]="contents"></app-sidebar>
      </div>

      <!-- Área de contenido -->
      <div
        class="col-md-12 col-lg-10 p-4"
        [ngClass]="{ 'col-md-9': sidebarService.isSidebarVisible() && isSmallScreen }"
      >
        <app-content [data]="contents"></app-content>
      </div>
    </div>
  </div>
